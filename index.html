<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body>
    <header class="py-[25px] fixed top-0 left-0 w-full backdrop-blur">
      <nav>
        <div class="container flex items-center justify-between">
          <img src="./assets/Logo.svg" alt="" />
          <div class="flex items-center gap-[68px] text-[24px]">
            <p class="nav-title text-white cursor-pointer">Home</p>
            <p class="nav-title text-white cursor-pointer">Shop</p>
            <p class="nav-title text-white cursor-pointer">About us</p>
            <p class="nav-title text-white cursor-pointer">Contact</p>
          </div>

          <img src="./assets/chart.svg" alt="" />
        </div>
      </nav>
    </header>
    <main>
      <section id="intro" class="intro">
        <div class="container flex items-center flex-col">
          <h1
            class="mb-[24px] text-[82px] max-w-[1128px] text-center font-bold text-white leading-[96px]"
          >
            Bring Serenity to Your Place With Interior Plants
          </h1>
          <p
            class="mb-[42px] text-[24px] max-w-[583px] font-normal text-center text-white leading-[150%]"
          >
            find your dream plant for you home decoration with us, and we will
            make it happen.
          </p>
          <div
            class="w-[463px] flex items-center rounded-[50px] bg-slate-500 border-[1px] border-solid border-white backdrop-blur py-[10px] px-[12px]"
          >
            <input
              class="w-full bg-transparent text-white placeholder:text-white outline-none ml-[18px]"
              type="search"
              placeholder="Search"
            />
            <img class="w-[50px]" src="./assets/btn-search.svg" alt="" />
          </div>
        </div>

        <div
          id="linear-box"
          class="absolute bottom-0 left-0 w-full h-[100px] z-50"
        ></div>
      </section>
    </main>
  </body>
</html>
